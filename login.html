<body>
    <div id="container">
        <div id="form-login">
            <div class="header" style="text-align:center">Login Form</div>
            <form action="" method="POST">
                <div id="login-form">
                    <label for="username"> <b>Username</b></label>
                    <input class="border" type="text" name="username" id="username" placeholder="Username" required>
                    <label for="password"><b>Password</b></label>
                    <input class="border" type="password" name="password" id="password" placeholder="Password" required>

                    <input class="border" type="submit" style="background-color: #04AA6D;" value="Login">
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>

                </div>
            </form>
        </div>
        <div class="psw" id="display-flex" >
            <div id="cancelbtn"><a style="color:black; text-decoration: none;" href="http://localhost/TodoList/reg.html">Register</a></div> 
            <div style="margin-top:6px">Forgot <a href="">password?</a></div style="margin-top:5px">
        </div>
    </div>
