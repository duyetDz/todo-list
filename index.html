<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/todolist.css">
  <link rel="stylesheet" href="assets/css/resets.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
  <title>Newspaper</title>
</head>

<body>
  <div id="container">
    <div class="heading">
      <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
      <div class="heading__title">To-Do List</div>
    </div>
    <form class="form">
      <div>
        <label class="form__label" for="todo">~ Today I need to ~</label>
        <div class="search_box">
          <input class="form__input" type="text" id="todo" name="to-do" size="30" required>
          <button class="button"><span>Submit</span></button>
        </div>

      </div>
    </form>
    <div style="margin: 30px 0px;">
      <ul class="toDoList">
        <li class="todo__item">
          <div style="margin-top:5px">
            Đi học
          </div>
          <span class="display_flex">
            <button class="list__item"><i class="fa-solid fa-pen-clip"></i></button>
            <button class="list__item"><i class="fa-solid fa-x item-icon"></i></button>
          </span>

        </li>

        <li class="todo__item">
          <div style="margin-top:5px">
            Đi Chơi
          </div>
          <span class="display_flex">
            <button class="list__item"><i class="fa-solid fa-pen-clip"></i></button>
            <button class="list__item"><i class="fa-solid fa-x item-icon"></i></button>
          </span>

        </li>

        <li class="todo__item">
          <div style="margin-top:5px">
            Đi Làm
          </div>
          <span class="display_flex">
            <button class="list__item"><i class="fa-solid fa-pen-clip"></i></button>
            <button class="list__item"><i class="fa-solid fa-x item-icon"></i></button>
          </span>

        </li>

      </ul>
    </div>


  </div>



</body>


</html>
